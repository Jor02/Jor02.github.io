<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Getting Over It Maps</title>
    <link rel="icon" type="image/x-icon" href="./cube.svg">
    <meta property="og:type" content="website">
    <meta content="Getting Over It Map Test Site" property="og:title" />
    <meta
      content="Testing the Opensheet API for use with Codyumm's Map Tracking list"
      property="og:description"
    />
    <meta
      content="https://github.com/Jor02/jor02.github.io/blob/main/GOIMaps/embed.png?raw=true"
      property="og:image"
    />
    <meta content="#73ff00" data-react-helmet="true" name="theme-color" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <a class="navbar-brand fw-bolder systemfont" href="#"
          >Getting Over It Maps</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Maps</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about/">About</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://drive.google.com/drive/folders/1ggbpUI4ncrkyW68FDL85pwb3zDiNM0PA?usp=sharing"
                >Get the mod</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Getting Over It Maps</h1>
        <p class="col-md-8 fs-4">Get some maps for Getting Over It!</p>
        <a href="https://drive.google.com/drive/folders/1ggbpUI4ncrkyW68FDL85pwb3zDiNM0PA?usp=sharing"><button class="btn btn-primary btn-lg" type="button">Get the level importer mod</button></a>
      </div>
    </div>

    <div class="container">
      <h1 class="my-4">
        Maps
        <span class="fst-italic fw-lighter text-muted fs-4"
          >Secondary Text</span
        >
      </h1>
      <div id="grid" class="row"></div>
    </div>

    <template id="maptemplate">
      <div class="col-lg-4 col-sm-6 mb-4">
        <div class="card h-100">
          <a href="#"
            ><img class="card-img-top" src="./thumnail.png" alt="thumbnail"
          /></a>
          <div class="card-body">
            <h4 class="card-title">
              <a href="#" target="_blank">Map Name Here</a>
              <p class="fst-italic fw-light fs-5">By John</p>
            </h4>
            <p class="fst-italic fw-bold fs-6 mb-0">[type here]</p>
            <p class="card-text">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet
              numquam aspernatur eum quasi sapiente nesciunt?
            </p>
          </div>
        </div>
      </div>
    </template>

    <footer class="mt-auto py-4 bg-dark text-white-50">
      <div class="container text-center">
        <small>GOI Custom Maps &bull; Jor02</small>
      </div>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
